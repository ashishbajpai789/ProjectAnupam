<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Project Anupam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-pink: #E91E63;
      --secondary-pink: #FF4081;
      --light-pink: #FCE4EC;
      --dark-gray: #2C3E50;
      --light-gray: #F8F9FA;
      --text-dark: #34495E;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80"><path d="M40 20c-5.5 0-10 4.5-10 10s4.5 10 10 10 10-4.5 10-10-4.5-10-10-10zm0 16c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z" fill="%23FCE4EC" opacity="0.3"/><circle cx="40" cy="30" r="3" fill="%23FCE4EC" opacity="0.4"/><path d="M20 40c0-2.2 1.8-4 4-4s4 1.8 4 4-1.8 4-4 4-4-1.8-4-4zm36 0c0-2.2 1.8-4 4-4s4 1.8 4 4-1.8 4-4 4-4-1.8-4-4z" fill="%23FCE4EC" opacity="0.3"/></svg>') repeat;
      color: var(--text-dark);
    }

    /* Navigation */
    .top-nav {
      background-color: white;
      border-bottom: 1px solid #e0e0e0;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary-orange);
      letter-spacing: 2px;
      text-decoration: none;
    }

    .logo-subtitle {
      font-size: 0.6rem;
      color: var(--text-dark);
      letter-spacing: 3px;
    }

    /* Page Header */
    .page-header {
      background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    .page-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    /* Cart Section */
    .cart-section {
      padding: 60px 0;
    }

    .cart-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 30px;
      margin-bottom: 30px;
    }

    .cart-item {
      border-bottom: 2px solid var(--light-gray);
      padding: 20px 0;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-image {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #FFE5D9, #FFC8A0);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .item-image i {
      font-size: 3rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .item-details {
      flex-grow: 1;
    }

    .item-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 5px;
    }

    .item-creator {
      color: #95a5a6;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .item-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-orange);
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .qty-btn {
      width: 35px;
      height: 35px;
      border: 2px solid var(--primary-orange);
      background: white;
      color: var(--primary-orange);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .qty-btn:hover {
      background: var(--primary-orange);
      color: white;
    }

    .qty-value {
      font-size: 1.2rem;
      font-weight: 600;
      min-width: 40px;
      text-align: center;
    }

    .btn-remove {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-remove:hover {
      background: #c0392b;
    }

    /* Cart Summary */
    .cart-summary {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 30px;
      position: sticky;
      top: 20px;
    }

    .summary-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--light-gray);
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .summary-total {
      display: flex;
      justify-content: space-between;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-orange);
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid var(--light-gray);
    }

    .btn-checkout {
      width: 100%;
      background: var(--primary-orange);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }

    .btn-checkout:hover {
      background: var(--secondary-orange);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
    }

    .btn-continue {
      width: 100%;
      background: white;
      color: var(--primary-orange);
      border: 2px solid var(--primary-orange);
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-continue:hover {
      background: var(--light-gray);
    }

    /* Empty Cart */
    .empty-cart {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-cart i {
      font-size: 6rem;
      color: var(--light-gray);
      margin-bottom: 20px;
    }

    .empty-cart h2 {
      font-size: 2rem;
      color: var(--text-dark);
      margin-bottom: 15px;
    }

    .empty-cart p {
      color: #95a5a6;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        text-align: center;
      }

      .item-image {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="top-nav">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-6">
          <a href="index.html" class="logo-text text-decoration-none">
            PROJECT ANUPAM
            <div class="logo-subtitle">T H E &nbsp; I N C O M P A R A B L E</div>
          </a>
        </div>
        <div class="col-6 text-end">
          <a href="index.html" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left me-2"></i>Continue Shopping
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <div class="page-header">
    <div class="container">
      <h1><i class="fas fa-shopping-cart me-3"></i>SHOPPING CART</h1>
    </div>
  </div>

  <!-- Cart Section -->
  <section class="cart-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="cart-card">
            <div id="cartItems">
              <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="cart-summary">
            <div class="summary-title">Order Summary</div>
            <div class="summary-row">
              <span>Subtotal (<span id="itemCount">0</span> items):</span>
              <span id="subtotal">₹0</span>
            </div>
            <div class="summary-row">
              <span>Shipping:</span>
              <span class="text-success">FREE</span>
            </div>
            <div class="summary-total">
              <span>Total:</span>
              <span id="total">₹0</span>
            </div>
            <button class="btn-checkout" onclick="proceedToCheckout()">
              <i class="fas fa-lock me-2"></i>PROCEED TO CHECKOUT
            </button>
            <button class="btn-continue" onclick="window.location.href='index.html'">
              <i class="fas fa-arrow-left me-2"></i>Continue Shopping
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'https://projectanupam.onrender.com/api';
    let cart = [];
    let products = [];

    document.addEventListener('DOMContentLoaded', () => {
      loadCart();
    });

    async function loadCart() {
      cart = JSON.parse(localStorage.getItem('cart') || '[]');

      if (cart.length === 0) {
        showEmptyCart();
        updateSummary();
        return;
      }

      try {
        const response = await fetch(`${API_URL}/public/products`);
        const data = await response.json();

        if (data.success) {
          products = data.data;
          displayCartItems();
          updateSummary();
        }
      } catch (error) {
        console.error('Error:', error);
        showError('Failed to load cart items');
      }
    }

    function displayCartItems() {
      const container = document.getElementById('cartItems');

      if (cart.length === 0) {
        showEmptyCart();
        return;
      }

      const cartHTML = cart.map(item => {
        const product = products.find(p => p.id === item.productId);
        if (!product) return '';

        const itemTotal = product.effectivePrice * item.quantity;

        return `
                    <div class="cart-item">
                        <div class="item-image">
                            <i class="fas fa-gift"></i>
                        </div>
                        <div class="item-details">
                            <div class="item-name">${product.name}</div>
                            <div class="item-creator">by ${product.studentName}</div>
                            <div class="item-price">₹${product.effectivePrice}</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.productId}, -1)">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="qty-value">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.productId}, 1)" 
                                    ${item.quantity >= product.quantity ? 'disabled' : ''}>
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="text-end">
                            <div class="fw-bold fs-5 mb-2">₹${itemTotal.toFixed(2)}</div>
                            <button class="btn-remove" onclick="removeItem(${item.productId})">
                                <i class="fas fa-trash me-2"></i>Remove
                            </button>
                        </div>
                    </div>
                `;
      }).join('');

      container.innerHTML = cartHTML;
    }

    function updateQuantity(productId, change) {
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(item => item.productId === productId);

      if (!cartItem || !product) return;

      const newQuantity = cartItem.quantity + change;

      if (newQuantity <= 0) {
        removeItem(productId);
        return;
      }

      if (newQuantity > product.quantity) {
        alert(`Only ${product.quantity} items available in stock`);
        return;
      }

      cartItem.quantity = newQuantity;
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCartItems();
      updateSummary();
    }

    function removeItem(productId) {
      cart = cart.filter(item => item.productId !== productId);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCartItems();
      updateSummary();

      if (cart.length === 0) {
        showEmptyCart();
      }
    }

    function updateSummary() {
      const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      const subtotal = cart.reduce((sum, item) => {
        const product = products.find(p => p.id === item.productId);
        return sum + (product ? product.effectivePrice * item.quantity : 0);
      }, 0);

      document.getElementById('itemCount').textContent = itemCount;
      document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
      document.getElementById('total').textContent = `₹${subtotal.toFixed(2)}`;
    }

    function showEmptyCart() {
      document.getElementById('cartItems').innerHTML = `
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <h2>Your Cart is Empty</h2>
                    <p>Add some products to get started!</p>
                    <button class="btn btn-primary btn-lg" onclick="window.location.href='index.html'">
                        <i class="fas fa-shopping-bag me-2"></i>Start Shopping
                    </button>
                </div>
            `;
    }

    function proceedToCheckout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      window.location.href = 'checkout.html';
    }

    function showError(message) {
      document.getElementById('cartItems').innerHTML = `
                <div class="text-center py-5">
                    <p class="text-danger">${message}</p>
                    <button class="btn btn-primary" onclick="loadCart()">Try Again</button>
                </div>
            `;
    }
  </script>
</body>

</html>
