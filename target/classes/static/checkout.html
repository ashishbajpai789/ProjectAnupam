<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Project Anupam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-pink: #ffc0cb;
      --light-pink: #ffe4e9;
      --dark-pink: #ff69b4;
      --text-dark: #4a4a4a;
    }

    body {
      background: linear-gradient(135deg, var(--light-pink) 0%, var(--primary-pink) 100%) fixed;
      font-family: 'Georgia', serif;
      color: var(--text-dark);
      padding-bottom: 50px;
    }

    .top-nav {
      background-color: white;
      border-bottom: 1px solid #e0e0e0;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--dark-pink);
      letter-spacing: 2px;
      text-decoration: none;
    }

    .logo-subtitle {
      font-size: 0.6rem;
      color: var(--text-dark);
      letter-spacing: 3px;
    }

    .checkout-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 30px;
    }

    .checkout-card h4 {
      color: var(--text-dark);
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--primary-pink);
    }

    .form-control,
    .form-select {
      border: 2px solid var(--primary-pink);
      border-radius: 10px;
      padding: 12px;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--dark-pink);
      box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
    }

    .order-item {
      border-bottom: 1px solid var(--light-pink);
      padding: 15px 0;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .item-img {
      width: 80px;
      height: 80px;
      background: var(--light-pink);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .item-img i {
      font-size: 2rem;
      color: var(--dark-pink);
    }

    .item-details {
      flex-grow: 1;
    }

    .item-details h6 {
      margin: 0 0 5px 0;
      color: var(--text-dark);
    }

    .order-summary {
      background: var(--light-pink);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .summary-total {
      display: flex;
      justify-content: space-between;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--dark-pink);
      margin-top: 15px;
      padding-top: 15px;
      border-top: 2px solid var(--primary-pink);
    }

    .btn-place-order {
      background: var(--dark-pink);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      width: 100%;
      transition: all 0.3s;
    }

    .btn-place-order:hover {
      background: #ff1493;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      color: white;
    }

    .success-animation {
      text-align: center;
      padding: 50px 20px;
    }

    .success-animation i {
      font-size: 5rem;
      color: #28a745;
      margin-bottom: 20px;
      animation: scaleIn 0.5s ease;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="top-nav">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-6">
          <a href="index.html" class="logo-text text-decoration-none">
            PROJECT ANUPAM
            <div class="logo-subtitle">T H E &nbsp; I N C O M P A R A B L E</div>
          </a>
        </div>
        <div class="col-6 text-end">
          <a href="cart.html" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left me-2"></i>Back to Cart
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Checkout Content -->
  <div class="container">
    <div id="checkoutForm">
      <div class="row">
        <!-- Left Column - Form -->
        <div class="col-lg-7">
          <div class="checkout-card">
            <h4><i class="fas fa-user me-2"></i>Customer Information</h4>
            <form id="customerForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Full Name *</label>
                  <input type="text" class="form-control" id="customerName" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email Address *</label>
                  <input type="email" class="form-control" id="customerEmail" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Phone Number *</label>
                  <input type="tel" class="form-control" id="customerPhone" required>
                </div>
                <div class="col-12 mb-3">
                  <label class="form-label">Delivery Address *</label>
                  <textarea class="form-control" id="customerAddress" rows="3" required
                    placeholder="Street address, City, State, PIN code"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Right Column - Order Summary -->
        <div class="col-lg-5">
          <div class="checkout-card">
            <h4><i class="fas fa-shopping-bag me-2"></i>Order Summary</h4>
            <div id="orderItems">
              <p class="text-center">Loading...</p>
            </div>

            <div class="order-summary">
              <div class="summary-row">
                <span>Subtotal (<span id="itemCount">0</span> items):</span>
                <span id="subtotal">₹0</span>
              </div>
              <div class="summary-row">
                <span>Shipping:</span>
                <span class="text-success fw-bold">FREE</span>
              </div>
              <div class="summary-total">
                <span>Total:</span>
                <span id="total">₹0</span>
              </div>
            </div>

            <button class="btn-place-order mt-3" onclick="placeOrder()">
              <i class="fas fa-check-circle me-2"></i>Place Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Message (Hidden Initially) -->
    <div id="successMessage" style="display: none;">
      <div class="checkout-card">
        <div class="success-animation">
          <i class="fas fa-check-circle"></i>
          <h2>Order Placed Successfully!</h2>
          <p class="lead">Your order ID is: <strong id="orderId">#0000</strong></p>
          <p>We've sent a confirmation email to <strong id="confirmEmail"></strong></p>
          <div class="mt-4">
            <a href="track-order.html" class="btn btn-pink me-2">
              <i class="fas fa-truck me-2"></i>Track Order
            </a>
            <a href="index.html" class="btn btn-outline-secondary">
              <i class="fas fa-home me-2"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/global.js"></script>
  <script>
    let cart = [];
    let products = [];

    // Load cart and products
    async function loadCheckout() {
      cart = JSON.parse(localStorage.getItem('cart') || '[]');

      if (cart.length === 0) {
        window.location.href = 'cart.html';
        return;
      }

      showLoader();
      try {
        const response = await fetch(`${API_URL}/public/products`);
        const result = await response.json();

        if (result.success) {
          products = result.data;
          displayOrderItems();
          calculateTotal();
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to load products');
      } finally {
        hideLoader();
      }
    }

    // Display order items
    function displayOrderItems() {
      const container = document.getElementById('orderItems');

      const html = cart.map(item => {
        const product = products.find(p => p.id === item.productId);
        if (!product) return '';

        const itemTotal = product.effectivePrice * item.quantity;

        return `
                    <div class="order-item">
                        <div class="item-img">
                            <i class="fas fa-gift"></i>
                        </div>
                        <div class="item-details">
                            <h6>${product.name}</h6>
                            <p class="mb-0 text-muted small">by ${product.studentName}</p>
                            <p class="mb-0"><strong>Qty:</strong> ${item.quantity} × ₹${product.effectivePrice}</p>
                        </div>
                        <div class="text-end">
                            <strong>₹${itemTotal.toFixed(2)}</strong>
                        </div>
                    </div>
                `;
      }).join('');

      container.innerHTML = html;
    }

    // Calculate total
    function calculateTotal() {
      const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      const subtotal = cart.reduce((sum, item) => {
        const product = products.find(p => p.id === item.productId);
        return sum + (product ? product.effectivePrice * item.quantity : 0);
      }, 0);

      document.getElementById('itemCount').textContent = itemCount;
      document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
      document.getElementById('total').textContent = `₹${subtotal.toFixed(2)}`;
    }

    // Place order
    async function placeOrder() {
      const form = document.getElementById('customerForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const orderData = {
        customerName: document.getElementById('customerName').value,
        customerEmail: document.getElementById('customerEmail').value,
        customerPhone: document.getElementById('customerPhone').value,
        address: document.getElementById('customerAddress').value,
        cartItems: cart
      };

      showLoader();
      try {
        const response = await fetch(`${API_URL}/public/orders`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(orderData)
        });

        const result = await response.json();

        if (result.success) {
          // Clear cart
          localStorage.removeItem('cart');

          // Show success message
          document.getElementById('checkoutForm').style.display = 'none';
          document.getElementById('successMessage').style.display = 'block';
          document.getElementById('orderId').textContent = `#${result.data.id}`;
          document.getElementById('confirmEmail').textContent = orderData.customerEmail;

          // Scroll to top
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          alert(result.message || 'Failed to place order. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to place order. Please check your connection and try again.');
      } finally {
        hideLoader();
      }
    }

    // Load checkout on page load
    loadCheckout();
  </script>
</body>

</html>
