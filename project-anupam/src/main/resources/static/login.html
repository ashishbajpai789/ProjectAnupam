<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Project Anupam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-pink: #ffc0cb;
      --light-pink: #ffe4e9;
      --dark-pink: #ff69b4;
      --text-dark: #4a4a4a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--light-pink) 0%, var(--primary-pink) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Georgia", serif;
      padding: 20px;
    }

    /* Floral background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80"><path d="M40 20c-5.5 0-10 4.5-10 10s4.5 10 10 10 10-4.5 10-10-4.5-10-10-10zm0 16c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z" fill="%23FCE4EC" opacity="0.3"/><circle cx="40" cy="30" r="3" fill="%23FCE4EC" opacity="0.4"/></svg>');
      background-repeat: repeat;
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
    }

    .login-container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      width: 100%;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: row;
    }

    .login-left {
      background: linear-gradient(135deg, var(--dark-pink), #ff1493);
      padding: 60px 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .login-left .logo-icon {
      font-size: 5rem;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .login-left h1 {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    .login-left .subtitle {
      font-size: 0.9rem;
      letter-spacing: 3px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .login-left p {
      font-size: 1rem;
      opacity: 0.8;
      line-height: 1.6;
    }

    .login-right {
      flex: 1;
      padding: 60px 40px;
    }

    .brand-title {
      font-size: 2rem;
      font-weight: bold;
      color: var(--dark-pink);
      margin-bottom: 10px;
    }

    .form-title {
      font-size: 1.1rem;
      color: var(--text-dark);
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 8px;
    }

    .form-control {
      border: 2px solid var(--primary-pink);
      border-radius: 10px;
      padding: 12px 15px;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--dark-pink);
      box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
    }

    .input-group-text {
      background: var(--primary-pink);
      border: 2px solid var(--primary-pink);
      border-right: none;
      color: var(--dark-pink);
    }

    .input-group .form-control {
      border-left: none;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--dark-pink);
      z-index: 10;
    }

    .btn-pink {
      background: var(--dark-pink);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: all 0.3s;
      text-transform: uppercase;
    }

    .btn-pink:hover {
      background: #ff1493;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    }

    .btn-pink:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      border-radius: 10px;
      border: none;
      padding: 12px 15px;
      margin-bottom: 20px;
    }

    .alert-danger {
      background: #ffe5e9;
      color: #c82333;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
    }

    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      color: var(--dark-pink);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .back-home a:hover {
      color: #ff1493;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-card {
        flex-direction: column;
      }

      .login-left {
        padding: 40px 30px;
      }

      .login-left .logo-icon {
        font-size: 3rem;
      }

      .login-left h1 {
        font-size: 1.5rem;
      }

      .login-right {
        padding: 40px 30px;
      }

      .brand-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="login-card">
      <!-- Left Side - Branding -->
      <div class="login-left">
        <div class="logo-icon">
          <i class="fas fa-flower"></i>
        </div>
        <h1>PROJECT ANUPAM</h1>
        <div class="subtitle">T H E &nbsp; I N C O M P A R A B L E</div>
        <p>Empowering student entrepreneurs to showcase their handmade creations and build entrepreneurial skills.</p>
      </div>

      <!-- Right Side - Login Form -->
      <div class="login-right">
        <div class="brand-title">Welcome Back!</div>
        <div class="form-title">Sign in to continue to your dashboard</div>

        <!-- Error/Success Message -->
        <div id="errorMsg" class="alert alert-danger d-none"></div>
        <div id="successMsg" class="alert alert-success d-none"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">
              <i class="fas fa-envelope me-2"></i>Email Address
            </label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
              <input type="email" id="email" class="form-control" required placeholder="Enter your email">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">
              <i class="fas fa-lock me-2"></i>Password
            </label>
            <div class="input-group position-relative">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" id="password" class="form-control" required placeholder="Enter your password">
              <span class="password-toggle" onclick="togglePassword()">
                <i class="fas fa-eye" id="eyeIcon"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn-pink" id="loginBtn">
            <i class="fas fa-sign-in-alt me-2"></i>Sign In
          </button>
        </form>

        <div class="back-home">
          <a href="index.html">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/global.js"></script>
  <script>
    const LOGIN_URL = API_URL + "/auth/login";

    // Immediately check if user is already logged in
    (function redirectIfLoggedIn() {
      const token = getToken();
      let currentUser = getCurrentUser();

      if (token && currentUser.userType) {
        // Redirect based on user type
        if (currentUser.userType === 'ADMIN') {
          window.location.href = 'admin-dashboard.html';
        } else if (currentUser.userType === 'STUDENT') {
          window.location.href = 'student-dashboard.html';
        }
      }
    })();

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }

    // Show error message
    function showError(message) {
      const errorBox = document.getElementById("errorMsg");
      const successBox = document.getElementById("successMsg");

      successBox.classList.add("d-none");
      errorBox.textContent = message;
      errorBox.classList.remove("d-none");

      // Auto-hide after 5 seconds
      setTimeout(() => {
        errorBox.classList.add("d-none");
      }, 5000);
    }

    // Show success message
    function showSuccess(message) {
      const errorBox = document.getElementById("errorMsg");
      const successBox = document.getElementById("successMsg");

      errorBox.classList.add("d-none");
      successBox.textContent = message;
      successBox.classList.remove("d-none");
    }

    // Login form submit
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const loginBtn = document.getElementById("loginBtn");

      // Validate inputs
      if (!email || !password) {
        showError("Please enter both email and password");
        return;
      }

      // Disable button and show loader
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
      showLoader();

      try {
        const response = await fetch(LOGIN_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (!result.success) {
          showError(result.message || "Invalid credentials. Please check your email and password.");
          return;
        }

        const data = result.data;

        // Save token + user in localStorage
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data));

        // Show success message
        showSuccess("Login successful! Redirecting...");

        // Redirect after 1 second
        setTimeout(() => {
          if (data.userType === "ADMIN") {
            window.location.href = "admin-dashboard.html";
          } else if (data.userType === "STUDENT") {
            window.location.href = "student-dashboard.html";
          } else {
            showError("Unknown user type. Please contact support.");
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
          }
        }, 1000);

      } catch (err) {
        console.error("Login error:", err);
        showError("Unable to connect to server. Please make sure the backend is running on port 8080.");
      } finally {
        // Hide loader and re-enable button if error
        hideLoader();
        if (!document.getElementById("successMsg").classList.contains("d-none")) {
          // Keep button disabled if success
        } else {
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
        }
      }
    });

    // Enable Enter key submission
    document.getElementById("password").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        document.getElementById("loginForm").dispatchEvent(new Event('submit'));
      }
    });

    // Clear error on input
    document.getElementById("email").addEventListener("input", function () {
      document.getElementById("errorMsg").classList.add("d-none");
    });

    document.getElementById("password").addEventListener("input", function () {
      document.getElementById("errorMsg").classList.add("d-none");
    });
  </script>

</body>

</html>
